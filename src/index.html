<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Finder</title>
    <link rel="stylesheet" href="./styles/css/index.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <form class="search-form">
          <input
            type="text"
            class="search-form__input"
            placeholder="Search images..."
          />
          <button type="submit" class="search-form__submit-btn">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
              <path
                fill="currentColor"
                d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"
              />
            </svg>
          </button>
        </form>
      </div>
    </header>

    <main>
      <div class="container">
        <div class="gallery">
          <div class="greeting-message-container">
            <h1 class="main-title">Image Finder</h1>
            <b class="greeting-message"
              >Hi! Here you can find any image you want!</b
            >
            <p class="instructions">
              To search, just enter your query into the field above and press
              enter.
            </p>
          </div>
        </div>
        <button class="load-more-btn hidden">Load More</button>
      </div>
    </main>
    <footer class="footer">
      <div class="container">
        <p class="copyright">Â© Developed by Oleh Protasevych 2023</p>
      </div>
    </footer>
    <script src="../node_modules/notiflix/dist/notiflix-3.2.6.min.js"></script>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
